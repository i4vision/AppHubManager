version: '3.8'

services:
  app-launcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-launcher
    restart: unless-stopped

    # Keep this while debugging so you can still hit http://server:9998
    ports:
      - "9998:9998"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    environment:
      - NODE_ENV=production
      - PORT=9998
      - POSTGRES_HOSTNAME=${POSTGRES_HOSTNAME}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - ACCESS_CODE=${ACCESS_CODE}
      - SESSION_SECRET=${SESSION_SECRET}

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9998/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # ðŸ”¹ Traefik configuration
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.byrhub.rule=Host(`byrhub.i4vision.us`)"
      - "traefik.http.routers.byrhub.entrypoints=websecure"
      - "traefik.http.routers.byrhub.tls=true"
      - "traefik.http.services.byrhub.loadbalancer.server.port=9998"

    # ðŸ”¹ Attach to both its own network and the Traefik network
    networks:
      - app-network
      - proxy

networks:
  app-network:
    driver: bridge

  # This must match the network name your Traefik container uses
  proxy:
    external: true
