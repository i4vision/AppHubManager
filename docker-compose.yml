version: '3.8'

services:
  app-launcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-launcher
    restart: unless-stopped

    # (Optional) Keep this published port while you test.
    # Once Traefik works, you can delete 'ports:' entirely.
    ports:
      - "9998:9998"

    environment:
      - NODE_ENV=production
      - PORT=9998
      - POSTGRES_HOSTNAME=${POSTGRES_HOSTNAME}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - DATABASE_URL=${DATABASE_URL}
      - ACCESS_CODE=${ACCESS_CODE}
      - SESSION_SECRET=${SESSION_SECRET}
      - PGHOST=${POSTGRES_HOSTNAME}
      - PGDATABASE=${POSTGRES_DB}
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGPORT=${POSTGRES_PORT:-5432}

    # ðŸ‘‡ Tell Traefik how to route to this container
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.byrhub.rule=Host(`byrhub.i4vision.us`)"
      - "traefik.http.routers.byrhub.entrypoints=websecure"
      - "traefik.http.routers.byrhub.tls=true"
      # Inside the container your app listens on 9998:
      - "traefik.http.services.byrhub.loadbalancer.server.port=9998"

    networks:
      - app-network      # your private app network (already exists)
      - proxy            # <-- Traefikâ€™s external network (you have this)

networks:
  app-network:
    driver: bridge

  proxy:
    external: true
